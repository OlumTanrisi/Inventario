<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Inventory Management</h1>

    <div class="form-container">
        <h2>Add Product</h2>
        <form id="add-product-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
            <label for="value_unit">Value Unit:</label>
            <input type="text" id="value_unit" name="value_unit" required>
            <label for="with_user">With User:</label>
            <input type="text" id="with_user" name="with_user" required>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <label for="quality">Quality:</label>
            <input type="text" id="quality" name="quality" required>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <div class="list-container">
        <h2>Products List</h2>
        <button id="list-products">List Products</button>
        <div id="products-list"></div>
    </div>

    <div class="form-container">
        <h2>Update Product</h2>
        <form id="update-product-form">
            <label for="update-id">ID:</label>
            <input type="text" id="update-id" name="id" required>
            <label for="update-date">Date:</label>
            <input type="date" id="update-date" name="date" required>
            <label for="update-department">Department:</label>
            <input type="text" id="update-department" name="department" required>
            <label for="update-with_user">With User:</label>
            <input type="text" id="update-with_user" name="with_user" required>
            <label for="update-description">Description:</label>
            <input type="text" id="update-description" name="description" required>
            <label for="update-quality">Quality:</label>
            <input type="text" id="update-quality" name="quality" required>
            <button type="submit">Update Product</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Search Product</h2>
        <form id="search-product-form">
            <label for="search-id">ID:</label>
            <input type="text" id="search-id" name="id" required>
            <button type="submit">Search Product</button>
        </form>
        <div id="search-result"></div>
    </div>

    <div class="form-container">
        <h2>Remove Product</h2>
        <form id="remove-product-form">
            <label for="remove-id">ID:</label>
            <input type="text" id="remove-id" name="id" required>
            <button type="submit">Remove Product</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
